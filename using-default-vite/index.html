<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>using-default-vite</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #app {
        width: 100vw;
        height: 100vh;
        background-color: #000;
        position: relative;
        overflow: hidden;
      }
      .particle-waves {
        position: absolute;
        left: 0;
        top: 30%;
        right: 0;
        bottom: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="particle-waves"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
